<!DOCTYPE html>
<html>
<!-- 
    Page de score
 -->

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <title>SmartCarbon</title>
</head>

<body>
    <div class="p-2">
        <img src="img/score.png" alt="..." class="img-thumbnail img-question rounded mx-auto d-block">
    </div>
    <div class="mx-2 mt-2 mb-4 text-center">
        <p>
            Your SmartCarbon score is <span id="score" class="stat"></span>.
        </p>
        <p>
            It's like <span id="footprint" class="stat"></span> tons of co2 per year.
        </p>
        <p>
            You are actually better than <span id="percent" class="stat"></span>% of users.
        </p>
        <p>
            <div id="progress">
                <div id="bar"></div>
            </div>
        </p>
        <p>
            Your category :
        </p>
        <p>
            <span id="category" class="stat-category text-center badge badge-primary"></span>
        </p>
    </div>
    <div class="container index-buttons mb-5">
        <div class="col-md-12 text-center m-3">
            <button class="btn btn-success btn-lg" id="share">Share</button>
            <button class="btn btn-primary btn-lg" id="back">Resume</a>
        </div>
        <div class="col-md-12 text-center m-3">
            <button class="btn btn-danger btn-lg" id="reset">Reset your progression</button>
        </div>
    </div>
    <a class="text-capitalize text-center m-0" id="copyright" href="https://www.uha.fr/" target="_blank"
        style="text-decoration: none;">© 2022 Université Haute-Alsace</a>
    <script src="cordova.js"></script>
    <script src="js/score.js"></script>
</body>

</html>
