<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/global.css">
        <title>SmartCarbon</title>
    </head>
    <body>
        <div class="p-2">
            <img id="image" src="img/logo.png" alt="..." class="img-thumbnail img-question rounded mx-auto d-block">
        </div>
        <h1><div class="mx-2x text-center badge badge-primary" id="categorie"></div></h1>
        <div class="mx-2 mt-2 mb-4 text-center" id="question"></div>
        <div class="container buttons mb-5">
            <div class="col-md-12 text-center m-2">
                <button id="1" class="btn btn-primary response"></button>
            </div>
            <div class="col-md-12 text-center m-2">
                <button id="2" class="btn btn-primary response"></button>
            </div>
            <div class="col-md-12 text-center m-2">
                <button id="3" class="btn btn-primary response"></button>
            </div>
            <div class="col-md-12 text-center m-3">
                <button class="btn btn-success btn-lg" id="score-button">Get my score</button>
            </div>
        </div>
        <p class="text-center" id="no-access">Min 10 questions to get your score !</p>
        <a class="text-capitalize text-center m-0" id="copyright" href="https://www.uha.fr/" target="_blank" style="text-decoration: none;">© 2022 Université Haute-Alsace</a>
        <script src="js/questions.js"></script>
    </body>
</html>
